<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Demo - Frappe Gantt SolidJS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }

        #app {
            min-height: 100vh;
        }

        /* Bar styles */
        .bar-wrapper {
            cursor: pointer;
        }

        .bar-wrapper:hover .handle {
            opacity: 1 !important;
        }

        .bar-wrapper.invalid .bar {
            fill: #fee2e2 !important;
            stroke: #ef4444 !important;
            stroke-width: 2 !important;
            stroke-dasharray: 4,4;
        }

        .bar-label {
            font-size: 12px;
            font-weight: 500;
            fill: #333;
        }

        .bar-label.inside {
            fill: #fff;
        }

        .bar-label.outside {
            fill: #333;
        }

        /* Handle hover effects */
        .handle {
            transition: opacity 0.15s ease;
        }

        .handle:hover {
            opacity: 1 !important;
        }

        /* Form controls */
        select, button {
            font-family: inherit;
        }

        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(51, 154, 240, 0.3);
        }

        button:hover {
            filter: brightness(0.95);
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/solid/bar-demo-entry.jsx"></script>
</body>
</html>
