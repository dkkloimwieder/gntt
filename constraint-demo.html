<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constraint Demo - Frappe Gantt SolidJS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }

        #app {
            min-height: 100vh;
        }

        /* SVG rendering */
        svg path {
            vector-effect: non-scaling-stroke;
        }

        rect {
            transition: fill 0.1s ease;
        }

        /* Form controls */
        select, button {
            font-family: inherit;
        }

        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(51, 154, 240, 0.3);
        }

        button:hover {
            background-color: #f1f3f5 !important;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/solid/constraint-demo-entry.jsx"></script>
</body>
</html>
