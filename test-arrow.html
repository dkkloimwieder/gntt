<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Test - Frappe Gantt SolidJS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
        }
        #app {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Arrow styles (from gantt.css) */
        .arrow-group path {
            fill: transparent;
            stroke: #666;
            stroke-width: 1.4;
        }

        .arrow-group:hover path {
            stroke: #000;
            stroke-width: 1.6;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/solid/test-arrow-entry.jsx"></script>
</body>
</html>
